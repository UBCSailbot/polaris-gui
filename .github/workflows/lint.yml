name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install ruff
      run: pip install ruff

    - name: Lint
      run: ruff check .

    - name: Format check
      run: ruff format --check .
